scripts:
  - &set_up_key_properties
    name: set up key.properties
    script: |
            echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
            cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
            storePassword=$FCI_KEYSTORE_PASSWORD
            keyPassword=$FCI_KEY_PASSWORD
            keyAlias=$FCI_KEY_ALIAS
            storeFile=/tmp/keystore.keystore
            EOF
  - &set_up_flutter
    name: set up Flutter
    script: |
            echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
            cd . && flutter packages pub get
  - &flutter_analyze
    name: flutter analyze
    script: |
            cd . && flutter analyze
  - &flutter_test
    name: flutter test
    script: |
            cd . && flutter test
  - &build_android
    name: build Android
    script: |
            cd . && flutter build apk --release --target="lib/main_mobile.dart" -v
  - &build_ios
    name: build iOS
    script: |
            find . -name "Podfile" -execdir pod install \;
            cd . && flutter build ios --release --target="lib/main_mobile.dart" --no-codesign -v
            cd build/ios/iphoneos/
            mkdir -p Payload
            mv Runner.app Payload/
            zip -ry Runner.ipa Payload
  - &build_web
    name: build Web
    script: |
            cd .
            flutter build web --release --target="lib/main_web.dart" -v
            cd build/web
            7z a -r ../web.zip ./*
  - &deploy_firebase
    name: deploy Firebase
    script: |
            firebase deploy -P "FIREBASE_FLAVOR" -m "Build number "$PROJECT_BUILD_NUMBER", Branch
            name "$FCI_BRANCH"" --token "$FIREBASE_TOKEN" --only hosting
