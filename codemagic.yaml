scripts:
  - &set_up_key_properties
    name: Set up key.properties
    script: |
            echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
            cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
            storePassword=$FCI_KEYSTORE_PASSWORD
            keyPassword=$FCI_KEY_PASSWORD
            keyAlias=$FCI_KEY_ALIAS
            storeFile=/tmp/keystore.keystore
            EOF
  - &set_up_flutter
    name: Set up Flutter
    script: |
            echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
            cd . && flutter packages pub get
  - &flutter_analyze
    name: Flutter analyze
    script: |
            cd . && flutter analyze
  - &flutter_test
    name: Flutter test
    script: |
            cd . && flutter test
  - &set_up_android_properties
    name: Set up Android properties
    script: |
            echo $ANDROID_FIREBASE_CONFIG | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json
            echo Decoded google-services.json! Here is the directory after.
            ls $FCI_BUILD_DIR/android/app
  - &build_android
    name: Build Android
    script: |
            cd . && flutter build apk --release --target="lib/main_mobile.dart" -v
  - &build_ios
    name: Build iOS
    script: |
            find . -name "Podfile" -execdir pod install \;
            keychain initialize
            app-store-connect fetch-signing-files "info.kitproject.flutterTemplate" --type IOS_APP_ADHOC --create
            keychain add-certificates
            cd . && flutter build ios --release --target="lib/main_mobile.dart" --no-codesign -v
            xcode-project use-profiles
            cd . && xcode-project build-ipa --workspace "ios/Runner.xcworkspace" --scheme "Runner"
  - &set_up_web_properties
    name: Set up Web properties
    script: |
            echo $WEB_FIREBASE_CONFIG | base64 --decode > $FCI_BUILD_DIR/web/firebaseConfig.js
            echo Decoded firebaseConfig.js! Here is the directory after.
            ls $FCI_BUILD_DIR/web
  - &build_web
    name: Build Web
    script: |
            cd .
            flutter build web --release --target="lib/main_web.dart" -v
            cd build/web
            7z a -r ../web.zip ./*
  - &release_android
    name: Release Android
    script: |
            firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app $APPID --groups "android-testers" -P $FIREBASE_FLAVOR --release-notes "Flavor "$FIREBASE_FLAVOR", Build number "$PROJECT_BUILD_NUMBER", Branch name "$FCI_BRANCH"" --token "$FIREBASE_TOKEN"
  - &deploy_firebase
    name: Deploy Firebase
    script: |
            firebase deploy -P $FIREBASE_FLAVOR -m "Build number "$PROJECT_BUILD_NUMBER", Branch
            name "$FCI_BRANCH"" --token "$FIREBASE_TOKEN" --only hosting
